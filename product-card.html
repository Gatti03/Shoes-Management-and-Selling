<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="product-card">
        <img src="path/to/shoe-image.jpg" alt="Shoe Image" class="product-image">
        <h2 class="product-name">Jordan Shoe Name</h2>
        <p class="product-description">Brief description of the shoe.</p>
        <span class="product-price">$Price</span>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
